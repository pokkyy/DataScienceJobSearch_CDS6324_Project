<body>
    <h1><u>Money Money Money: 
        <i>My Next Job Like? (Data Science edition)</i></u></h1>


        'Data is currency' is the new buzz sentence that has been going on in the computer science world. 
    
    <!-- User input -->
    <div class="topContainer">

        <div id="userInput"><h2>User input for:</h2> 

            <form id="dataForm">
                <label for="employmentType"><h3>Employment Type:</h3></label>
                <div id="employmentTypeContainer"></div>
                <br>

                <!-- <br><br> -->
                <label for="experienceLevel"><h3>Experience Level:</h3></label>
                <div id="experienceLevelContainer"></div>
                <br>

                <!-- <br><br> -->
                <label for="jobTitle"><h3>Job Title:</h3></label>
                <select id="jobTitle" name="jobTitle"></select>
                <br><br>

                <!-- <br><br>
                <label for="remoteFactor">Remote Factor:</label>
                <input type="range" id="remoteFactor" name="remoteFactor" min="0" max="100"> -->

                <label for="companySize"><h3>Company Size:</h3></label>
                <div id="companySizeContainer"></div>
                <br>

                <!-- <label for="salaryUserInput">Salary:</label>
                <input id="salaryUserInput" name="salaryUserInput"> -->
                <div id="salaryRangeContainer">
                    <label for="minSalaryInput"><h3>Minimum Salary:</h3></label>
                    <br>
                    <input type="number" id="minSalaryInput" min="0" step="1000">
                    <br><br>
                    <label for="maxSalaryInput"><h3>Maximum Salary:</h3></label>
                    <br>
                    <input type="number" id="maxSalaryInput" min="0" step="1000">
                </div>
                
                <br>
                <button type="button" id="filterButton" class="button">Filter</button>
                <button type="button" id="clearSelectionButton" class="button">Clear Selection</button>                
            </form>

        </div>

        <!-- Map -->
        <div id="jobMap"></div>

    </div>

    <!-- Graphs -->
    <div class="graphs">
        <div id="jobTable"><h3>Job Table</h3></div>

        <div class="stack">
            <div id="jobNums"><h3>Job Numbers</h3></div>

            <div id="avgSalary"><h3>Average Salary</h3></div>

        </div>

        <div id="expLevelContainer"><h3>Experience Level</h3>
            <div id="expLevel"></div>
        </div>

        <div class="stack">
            <!-- <div id="remoteRatio">Remote Ratio</div> -->
             <div id="compSizeContainer"><h3>Company Size</h3>
                <div id="compSize"></div>
            </div>

        </div>
    </div>

	<script src="js/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>

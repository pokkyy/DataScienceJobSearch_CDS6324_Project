	<!-- Load CSS files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

<!-- NOTES AREA -->
<!-- Using Glyphicons = https://getbootstrap.com/docs/3.3/components/#glyphicons-how-to-use -->

<body>
    <!-- Load JS -->
	<script src="js/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="js/main.js"></script>

    <h1><u>Money Money Money: 
        <i>My Next Job Like? (Data Science edition)</i></u></h1>


        'Data is currency' is the new buzz sentence that has been going on in the computer science world. 
    
    <!-- User input -->
    <div class="topContainer">

        <div id="userInput"> <h4>User Input for:</h4> 

            <form id="dataForm">
                <label for="employmentType">Employment Type:</label>
                <div id="employmentTypeContainer"></div>

                <!-- <br><br> -->
                <label for="experienceLevel">Experience Level:</label>
                <div id="experienceLevelContainer"></div>

                <!-- <br><br> -->
                <label for="jobTitle">Job Title:</label>
                <select id="jobTitle" name="jobTitle"></select>

                <br><br>
                <label for="remoteFactor">Remote Factor:</label>
                <input type="range" id="remoteFactor" name="remoteFactor" min="0" max="100">

                <br><br>
                <label for="companySize">Company Size:</label>
                <div id="companySizeContainer"></div>

                <br><br>
                <label for="salaryUserInput">Salary:</label>
                <input id="salaryUserInput" name="salaryUserInput">

                <br><br>
                <button type="button" id="filterButton">Filter</button>

            </form>


        </div>

        <!-- Map -->
        <div id="jobMap"></div>

    </div>

    <!-- Graphs -->
    <div class="graphs">
        <div id="jobTable">Job Table</div>

        <div class="stack">
            <div id="jobNums">Job Numbers</div>
            <div id="avgSalary">Average Salary</div>
        </div>

        <div id="expLevel">Experience Level</div>
        
        <div class="stack">
            <div id="remoteRation">Remote Ratio</div>
            <div id="compSize">Company Size</div>
        </div>
    </div>
</body>

</html>
